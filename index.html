  <head>
    <meta charset="UTF-8" />

    <title>Kid's Math Task Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,1,-50..200" />
    <style>
      .font-handwritten {
        font-family: 'Schoolbell', cursive;
      }
      .material-symbols-rounded {
        width: 1em;
        height: 1em;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 48;
      }

      /* Print preview frame styling */
      .print-preview-frame {
        max-width: 800px;
        width: 100%;
        margin: 0 auto;
        padding: 2rem;
        background: linear-gradient(145deg, #e6e9ef 0%, #f5f7fa 100%);
        border-radius: 1.5rem;
        box-shadow:
          0 10px 40px rgba(0, 0, 0, 0.1),
          0 2px 8px rgba(0, 0, 0, 0.06),
          inset 0 1px 0 rgba(255, 255, 255, 0.5);
      }

      .dark .print-preview-frame {
        background: linear-gradient(145deg, #1e293b 0%, #0f172a 100%);
        box-shadow:
          0 10px 40px rgba(0, 0, 0, 0.3),
          0 2px 8px rgba(0, 0, 0, 0.2),
          inset 0 1px 0 rgba(255, 255, 255, 0.05);
      }

      @media screen {
        .printable-sheet {
          aspect-ratio: 1 / 1.414; /* A4 aspect ratio */
          width: 100%;
          height: auto;
        }

        /* Paper-like shadow for print preview */
        .print-preview-frame .printable-sheet {
          box-shadow:
            0 1px 2px rgba(0, 0, 0, 0.07),
            0 2px 4px rgba(0, 0, 0, 0.07),
            0 4px 8px rgba(0, 0, 0, 0.07),
            0 8px 16px rgba(0, 0, 0, 0.07),
            0 16px 32px rgba(0, 0, 0, 0.07);
        }

        .print-preview-frame .printable-sheet > div {
          height: 100%;
        }
      }
      @media print {
        @page {
          size: A4;
          margin: 1.5cm;
        }

        body {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
          margin: 0;
          padding: 0;
          background: white !important;
        }

        .print-preview-frame {
          padding: 0 !important;
          background: none !important;
          box-shadow: none !important;
          border-radius: 0 !important;
        }

        .printable-sheet {
          box-shadow: none !important;
          border: none !important;
          width: 100%;
          height: 100%;
          margin: 0;
          border-radius: 0;
          page-break-inside: avoid;
        }

        .printable-sheet > div {
            border-radius: 0 !important;
            box-shadow: none !important;
            background: white !important;
            padding: 0.5cm !important;
        }

        .no-print {
          display: none !important;
        }

        /* Reduce spacing for print to fit A4 */
        .printable-sheet .grid-rows-5 {
          gap: 0.25rem !important;
        }

        .printable-sheet .mb-8 {
          margin-bottom: 1rem !important;
        }

        .printable-sheet .pb-4 {
          padding-bottom: 0.5rem !important;
        }

        /* Smaller digit reference in print */
        .printable-sheet .text-5xl {
          font-size: 2.5rem !important;
        }

        .printable-sheet .text-7xl {
          font-size: 3rem !important;
        }

        /* Optimize task row sizes for print */
        .printable-sheet .text-3xl {
          font-size: 1.5rem !important;
        }

        .printable-sheet .text-4xl {
          font-size: 1.75rem !important;
        }
      }
    </style>
